<h2 mat-dialog-title>Excluir</h2>
<mat-dialog-content>
  <mat-icon class="icone-aviso" color="warn">warning</mat-icon>
  <span class="pergunta">{{pergunta}}</span>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-raised-button [mat-dialog-close]="true">OK</button>
  <button mat-raised-button color="warn" [mat-dialog-close]="false">Cancelar</button>
</mat-dialog-actions>
